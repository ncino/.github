name: Semgrep

on:
    pull_request: {}

jobs:
    semgrep:
        name: Scan
        runs-on: ubuntu-latest
        env:
            SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        container:
            image: returntocorp/semgrep
        if: (github.actor != 'dependabot[bot]')
        steps:
            - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
            - run: semgrep ci